<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="styleFeed.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/caa7e41de4.js" crossorigin="anonymous"></script>
    <title>Feed</title>
</head>

<body>
    <div class="logo">
        <h1>Publicações</h1>
    </div>
    <div class="box">
        <form action="">
            <button class="btn"><i class="fa-solid fa-heart fa-2xl"></i></button>
            <button class="btn"><i class="fa-solid fa-comment fa-2xl"></i></button>
            <button class="btn"><i class="fa-solid fa-retweet fa-2xl"></i></button>
        </form>
    </div>
</body>

</html>
